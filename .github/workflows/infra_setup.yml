name: Deploy infrastructure

on:
  workflow_dispatch:
    inputs: {}

env:
  resource_group: whoami

jobs:
  create_infra:
    runs-on: ubuntu-latest
    steps:

      # checkout branch
      - name: git checkout main branch
        uses: actions/checkout@v2

      # log into Azure
      - name: "Login via Azure CLI"
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
  
      # Run inline script
      - name: Azure CLI script
        uses: azure/CLI@v1
        with:
          azcliversion: latest
          inlineScript: |
            az account show

      # Run script in repo
      - name: Azure CLI script file
        uses: azure/CLI@v1
        with:
          azcliversion: latest
          inlineScript: |
            chmod +x $GITHUB_WORKSPACE/scripts/init_rg.sh
            $GITHUB_WORKSPACE/init_rg.sh -g=acilab -l=westeurope
